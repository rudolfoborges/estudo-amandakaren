<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>TODO List</title>
</head>
<body>
    <main class="corpo-site">
        <nav class="titulo">
            <h1>Todo List</h1>
        </nav>
        <!-- Representa a área para inserir informações -->
        <section class="input-tarefa">
            <input id="input-atividade" type="text" placeholder="Incluir uma nova atividade..." />
            <button id="button-atividade" onclick="adicionarAtividades()">Adicionar</button>
        </section>
        <!-- Lista de atividades e tarefas -->
        <section class="todo">
            <div class="atividades">
                <h1>Atividades</h1>
                <ul id="lista-atividades">
                </ul>
            </div>
        </section>
    </main>
    <script src="./todo.js"></script>
</body>
</html>
